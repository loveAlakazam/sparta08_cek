<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>JQuery 연습하고 가기!</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        table {
            border: 1px solid;
            border-collapse: collapse;
        }

        td,
        th {
            padding: 10px;
            border: 1px solid;
        }

        .bad {
            color: red;
        }
    </style>

    <script>
        function q1() {

            let bikeLists = $('#names-q1');
            bikeLists.empty(); //비워둔다. - 계속 쌓이는걸 방지.
            //업데이트 버튼을 누르면 -> 실행되는 함수
            //따릉이 데이터를 웹서버에게 요청한다. Ajax를 이용한다.
            $.ajax({
                type: "GET",
                // 따릉이 데이터 요청
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/bikeList/1/99",
                data: {},
                // 데이터 요청이 성공하면, 실행되는 함수
                success: function (response) {
                    // console.log(response);
                    // 전체 자전거 데이터를 가져온다.
                    bikeData = response['rentBikeStatus']['row'];
                    // console.log(bikeData);
                    for (let i = 0; i < bikeData.length; i++) {
                        let current = bikeData[i];
                        // console.log(current);
                        let station = current['stationName']; //거치대 위치
                        let totalCnt = current['rackTotCnt'];//거치대 개수
                        let nowCnt = current['parkingBikeTotCnt'];//현재 거치된 따릉이
                        let insertData;
                        //만약에 현재 거치된 따릉이 대수가 5대 미만이면
                        if (nowCnt < 5) {
                            insertData = `<tr class="bad">
                                        <td >${station}</td>
                                        <td>${totalCnt}</td>
                                        <td>${nowCnt}</td>
                                    </tr>`;
                        }
                        else {
                            insertData = `<tr>
                                        <td>${station}</td>
                                        <td>${totalCnt}</td>
                                        <td>${nowCnt}</td>
                                    </tr>`;
                        }

                        bikeLists.append(insertData);
                    }
                }
            });
        }
    </script>

</head>

<body>
    <h1>jQuery + Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>2. 서울시 OpenAPI(실시간 따릉기 현황)를 이용하기</h2>
        <p>모든 위치의 따릉이 현황을 보여주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <table>
            <thead>
                <tr>
                    <td>거치대 위치</td>
                    <td>거치대 수</td>
                    <td>현재 거치된 따릉이 수</td>
                </tr>
            </thead>
            <tbody id="names-q1">

            </tbody>
        </table>
    </div>
</body>

</html>
