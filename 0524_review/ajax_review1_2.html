<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 연습하고 가기!</title>

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        .danger {
            color: red;
            font-weight: bold;
        }

        .myVillage {
            color: blueviolet;
        }
    </style>

    <script>
        function q1() {
            // 업데이트 버튼을 누르면 -> q1()함수 실행
            // q1()함수를 실행하면서, 웹서버에게 서울시 날씨데이터 요청
            let weatherList = $('#names-q1');
            weatherList.empty();

            $.ajax({
                type: "GET",
                url: "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99",
                data: {},
                success: function (response) {
                    // console.log(response);
                    let weatherData = response['RealtimeCityAir']['row'];
                    for (let i = 0; i < weatherData.length; i++) {
                        let current = weatherData[i]; //현재데이터
                        let city = current['MSRSTE_NM']; //도시
                        let pm10 = current['PM10']; //초미세먼지
                        let pm25 = current['PM25']; //미세먼지
                        let insertData;
                        if (pm10 >= 50) {
                            //초미세먼지 농도가 50을 넘으면
                            //빨간글씨로 표기한다.
                            insertData = `<li class="danger">
                                <p>${city}</p>
                                <ul>
                                    <li>미세먼지: ${pm25}</li>
                                    <li>초미세먼지: ${pm10}</li>
                                </ul> 
                            </li>`;

                        }
                        else { //초미세먼지 농도가 50미만이면
                            if (city == '성동구') {
                                insertData = `<li>
                                    <p class="myVillage">${city}</p>
                                    <ul>
                                        <li>미세먼지: ${pm25}</li>
                                        <li>초미세먼지: ${pm10}</li>
                                    </ul> 
                                </li>`;
                            } else {
                                insertData = `<li>
                                    <p>${city}</p>
                                    <ul>
                                        <li>미세먼지: ${pm25}</li>
                                        <li>초미세먼지: ${pm10}</li>
                                    </ul> 
                                </li>`;
                            }
                        }

                        weatherList.append(insertData);
                    }
                }
            });
        }
    </script>

</head>

<body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <ul id="names-q1">
        </ul>
    </div>
</body>

</html>
