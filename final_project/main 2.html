        <!-- 메인 컨테이너 시작 -->

                    <h4 class="lead" id="weather-condition">맑음</h4> <!-- 현재 날씨 상태-->
                </section>
            </div>


            <hr class="my-4">
            <p>오늘은 식사는 사먹을까? 요리를 할까?</p>

            <div class="main_select_container">
