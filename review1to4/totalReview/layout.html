    <script>
        //Jquery 스크립트
        
        function clickSearchMusic(){
            //음악 검색창 열기 버튼을 클릭하면-> clickSearchMusic() 함수 실행
            let musicBtn=$('#music-search');

            //검색창이 열려있는지 확인
            let musicContainer= $('#music-search-container');
            let isOpen=musicContainer.css('display');

            if (isOpen=="block"){
                // 클릭이전에 음악검색창이 열려있다.
                //버튼 텍스트 변경: 음악 검색창 열기 -> 음악 검색창 닫기로
                musicBtn.text('음악 검색창 닫기');
                musicContainer.hide();
            }else{
                // 클릭이전에 음악 검색창이 닫혀 있다
                //버튼 텍스트 변경: 음악검색창 닫기 -> 음악 검색창 열기 로 
                musicBtn.text('음악 검색창 닫기');

                //음악검색창을 연다.
                musicContainer.show();
            }
        }

    </script>
